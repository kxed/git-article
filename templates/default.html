<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body style="margin: 0; padding: 15px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; line-height: 1.6; color: #333;">
<!-- 引导关注 -->
<div style="
    margin: 0 auto 32px;
    padding: 16px;
    background: linear-gradient(135deg, #e6f3ff, #b3d9ff);
    border-radius: 8px;
    text-align: center;
    ">
    <div style="
        font-size: 14px;
        color: #3695f6;
        font-weight: 500;
        ">
        点击<span style="font-weight: bold; text-decoration: underline;">蓝字</span>订阅我们，不迷路
        </div>
    </div>
<div class="content" style="max-width: 800px; margin: 0 auto;">
    {{ content | safe }}
</div>

<style>
/* 在微信中，以下样式会被转换为内联样式 */
.section {
    margin-bottom: 30px;
}
.section-title {
    font-size: 20px;
    font-weight: bold;
    color: #333;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 2px solid #f0f0f0;
}
.section-content {
    font-size: 16px;
    line-height: 1.8;
    color: #444;
    margin-bottom: 15px;
}
.feature-list {
    list-style-type: none;
    padding-left: 0;
}
.feature-list li {
    margin-bottom: 10px;
    padding-left: 20px;
    position: relative;
}
.feature-list li:before {
    content: "•";
    position: absolute;
    left: 0;
    color: #666;
}
.code-block {
    background-color: #f8f8f8;
    padding: 15px;
    border-radius: 5px;
    margin: 15px 0;
    overflow-x: auto;
}
.code {
    font-family: Consolas, Monaco, 'Andale Mono', monospace;
    font-size: 14px;
    line-height: 1.4;
    color: #333;
    margin: 0;
}
.image-container {
    margin: 20px 0;
    text-align: center;
}
.content-image {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}
.image-caption {
    font-size: 14px;
    color: #666;
    text-align: center;
}
.project-link {
    color: #0366d6;
    text-decoration: none;
    word-break: break-all;
}
</style>

<script>
// 将样式转换为内联样式
document.addEventListener('DOMContentLoaded', function() {
    const sections = document.querySelectorAll('.section');
    sections.forEach(section => {
        section.style.marginBottom = '30px';
        
        const title = section.querySelector('.section-title');
        if (title) {
            title.style.fontSize = '20px';
            title.style.fontWeight = 'bold';
            title.style.color = '#333';
            title.style.marginBottom = '15px';
            title.style.paddingBottom = '10px';
            title.style.borderBottom = '2px solid #f0f0f0';
        }
        
        const content = section.querySelector('.section-content');
        if (content) {
            content.style.fontSize = '16px';
            content.style.lineHeight = '1.8';
            content.style.color = '#444';
            content.style.marginBottom = '15px';
        }
    });
    
    const lists = document.querySelectorAll('.feature-list');
    lists.forEach(list => {
        list.style.listStyleType = 'none';
        list.style.paddingLeft = '0';
        
        const items = list.querySelectorAll('li');
        items.forEach(item => {
            item.style.marginBottom = '10px';
            item.style.paddingLeft = '20px';
            item.style.position = 'relative';
        });
    });
    
    const codeBlocks = document.querySelectorAll('.code-block');
    codeBlocks.forEach(block => {
        block.style.backgroundColor = '#f8f8f8';
        block.style.padding = '15px';
        block.style.borderRadius = '5px';
        block.style.margin = '15px 0';
        block.style.overflowX = 'auto';
        
        const code = block.querySelector('.code');
        if (code) {
            code.style.fontFamily = 'Consolas, Monaco, "Andale Mono", monospace';
            code.style.fontSize = '14px';
            code.style.lineHeight = '1.4';
            code.style.color = '#333';
            code.style.margin = '0';
        }
    });
    
    const imageContainers = document.querySelectorAll('.image-container');
    imageContainers.forEach(container => {
        container.style.margin = '20px 0';
        container.style.textAlign = 'center';
        
        const image = container.querySelector('.content-image');
        if (image) {
            image.style.maxWidth = '100%';
            image.style.height = 'auto';
            image.style.marginBottom = '10px';
        }
        
        const caption = container.querySelector('.image-caption');
        if (caption) {
            caption.style.fontSize = '14px';
            caption.style.color = '#666';
            caption.style.textAlign = 'center';
        }
    });
    
    const links = document.querySelectorAll('.project-link');
    links.forEach(link => {
        link.style.color = '#0366d6';
        link.style.textDecoration = 'none';
        link.style.wordBreak = 'break-all';
    });
});
</script>
</body>
</html>
