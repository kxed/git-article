<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目分析</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 720px;
            margin: 0 auto;
            padding: 15px;
        }
        h1 {
            text-align: center;
            font-size: 22px;
            margin: 15px 0;
        }
        h2 {
            font-size: 18px;
            margin: 15px 0 10px;
        }
        p {
            margin: 10px 0;
        }
        pre.code {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 4px;
            overflow: auto;
            font-size: 14px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px auto;
        }
        .article-meta {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin: 10px 0;
        }
        .project-link {
            display: inline-block;
            color: #0366d6;
            text-decoration: none;
            margin: 4px 0;
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-family: monospace;
            font-size: 14px;
        }
        .project-link:hover {
            background-color: #f0f0f0;
            border-color: #0366d6;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="article-meta">
        <span>作者：{{ author }}</span>
        <span style="margin: 0 10px;">|</span>
        <span>发布时间：{{ now }}</span>
    </div>
    {{ content | safe }}
</body>
</html>
